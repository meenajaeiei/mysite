<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<title>

</title>

<body>
    <div class="container">
    <canvas id="myChart" height="100"></canvas>
    </div>
    <div class = "kuy">
            <button type="button" onclick=test()> xxxxxx</button>
    </div>
    <script>
        
        var endpoint = '/api/chart/data'
        var defaultData = []
        var labels = [];

        $.ajax({
            method: "GET",
            url: endpoint,
            success: function (data) {
                labels = data.labels
                defaultData = data.default

                
                var ctx = document.getElementById("myChart").getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: labels,
                            data: defaultData,
                            backgroundColor: ['red'],
                            pointBorderWidth: 2, pointRadius: 2,
                            pointHoverBorderWidth: 2, pointHoverRadius: 2,
                        }]
                    }
                },
                
                options = {
                        scales: {
                            yAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'OOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO'
                                }
                            }]
                        }
                    })
            }
        })
        function test(){
            window.defaultData = []
            console.log(window.defaultData)
        }
    </script>

</body>



</html>
